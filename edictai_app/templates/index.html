<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #E0F4FF; /* Set background color */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff; /* Set form background color */
            padding: 5vw;
            padding-top: 2vw;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add box shadow */
        }

        h1 {
            color: #363062; /* Set heading color */
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-size: 15vw;
            font-weight: bold;
            letter-spacing: -5px;
            margin-top: 2vh;
            margin-bottom: 2vh;
            padding: 0;
        }

        label {
            color: #555; /* Set label color */
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            margin-bottom: 10px;
        }

        input[type="text"] {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            height: 10vh;
            padding: 10px;
            padding-left: 20px;
            border: 1px solid #ccc; /* Set input border */
            border-radius: 4px;
            width: 100%;
            margin-bottom: 15px;
        }

        button[type="submit"] {
            padding: 10px 20px;
            background-color: #363062; /* Set button background color */
            color: #fff; /* Set button text color */
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            height: 10vh;
        }

        button[type="submit"]:hover {
            background-color: #333; /* Change button background color on hover */
        }

        #loading-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }
        
        #video-form {
            display: block;
        }

        #loading-spinner {
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>

    <div id="loading-container">
        <dotlottie-player src="https://lottie.host/fb29a20c-3b29-49a4-8c6e-0e578df8962b/jYlrVJLMBi.json" background="transparent" speed="1" style="width: 100%; height: 100%;" loop autoplay></dotlottie-player>
    </div>

    <form id="video-form" action="/" method="post">
        <h1>Edict AI</h1>
        {% csrf_token %}
        <div class="input-group mb-3">
            <input type="text" id="url" name="url" class="form-control" placeholder="Search news or type a URL">
            <button type="submit" class="btn btn-primary">Create video</button>
        </div>
    </form>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var form = document.getElementById("video-form");
            var loadingContainer = document.getElementById("loading-container");
    
            form.addEventListener("submit", function (event) {
                // Show the loading container and hide the form
                loadingContainer.style.display = "block";
                form.style.display = "none";
    
                // Optionally, you can disable the submit button to prevent multiple submissions
                document.getElementById("submit-button").disabled = true;
    
                // Continue with form submission
                return true;
            });
        });
    </script>

    <!-- JS files -->
    <!-- <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script> -->
</body>
</html>
